<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display">
        <input type="button" class="numbers" name="seven" value="7">
        <input type="button" class="numbers" name="eight" value="8">
        <input type="button" class="numbers" name="nine" value="9">
        <input type="button" class="operation" name="div" value="/">
        <input type="button" class="numbers" name="four" value="4">
        <input type="button" class="numbers" name="five" value="5">
        <input type="button" class="numbers" name="six" value="6">
        <input type="button" class="operation" name="multiply" value="*">
        <input type="button" class="numbers" name="one" value="1">
        <input type="button" class="numbers" name="two" value="2">
        <input type="button" class="numbers" name="three" value="3">
        <input type="button" class="operation" name="minus" value="-">
        <input type="button" id="clear" name="clear" value="C">
        <input type="button" class="numbers" name="zero" value="0">
        <input type="button" class="numbers" name="point" value=".">
        <input type="button" class="operation" name="sum" value="+">
        <input type="button" class="done" name="done" value="=">
        <input type="image" id="back" src="https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/39-512.png" value="BACK">
    </div>
</body>
<script src="./index.js"></script>
</html>
